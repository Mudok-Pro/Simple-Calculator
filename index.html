<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
        <body>
            <div id="container">
                <label for="screen">Calculator Display</label>
                <input id="screen" type="text" aria-label="Calculator Display" readonly placeholder="0">
               
                <button id="plusOperator" class="operators">+</button>
                <button id="minusOperator" class="operators">-</button>
                <button id="multiplier" class="operators">*</button>
                <button id="divider" class="operators">/</button>

                <button id="clear">Clear</button>
                <button id="backSpace">Delete</button>
               
                <button id="decimal">.</button>
                <button id="equality">=</button>

                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="zero" class="number">0</button>
                

            </div>
        </body>
   
</html>
