<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
        <title>Calculator</title>
    </head>
        <body>
            <script src="script.js" defer></script>
            <div id="container">
                <label for="screen">Calculator Display</label>
                <input id="screen" type="text" aria-label="Calculator Display" readonly placeholder="0">
               
                <button id="plusOperator" class="operators">+</button>
                <button id="minusOperator" class="operators">-</button>
                <button id="multiplier" class="operators">*</button>
                <button id="divider" class="operators">/</button>

                <button id="clear">Clear</button>
                <button id="backSpace">Delete</button>
               
                <button id="decimal">.</button>
                <button id="equality">=</button>

                <button id="one" >1</button>
                <button id="two">2</button>
                <button id="three" >3</button>
                <button id="four">4</button>
                <button id="five" >5</button>
                <button id="six" >6</button>
                <button id="seven" >7</button>
                <button id="eight" >8</button>
                <button id="nine" >9</button>
                <button id="zero" >0</button>
                
    
            </div>
        </body>
   
</html>
